<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imgage/png" href="nft-preview-card-component-main/images/favicon-32x32.png">
    <title>NFT</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="nft">
                    <img class="nft" src="nft-preview-card-component-main/images/image-equilibrium.jpg">
                    <div class="hover">
                        <img class="eye" src="nft-preview-card-component-main/images/icon-view.svg">
                        <div class="img-hover"><span></span></div>
                    </div>
                </div>
                <section class="prime">
                <h1>Equilibrium #3429</h1>
                <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
                <section class="info"> 
                    <div class="price">
                        <img src="nft-preview-card-component-main/images/icon-ethereum.svg">
                        <h2>0.041 ETH</h2>
                    </div>
                
                    <div class="day">
                        <img src="nft-preview-card-component-main/images/icon-clock.svg">
                        <p class="day">3 days left</p>
                    </div>
                </section>
                <div class="line"><span></span></div>
                    <div class="perfil">
                        <img src="nft-preview-card-component-main/images/image-avatar.png">
                        <p class="name">Creation of<span> Jules Wyvern</span></p>
                    </div>
            
            </div>
        </div>
    </main>
</body>
</html>
